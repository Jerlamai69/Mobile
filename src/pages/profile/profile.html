<ion-content text-center>

        <div>
      <ion-img style="width: 130px; height: 80px;" src="assets/imgs/ntt-logo.png" class="imgbg"></ion-img>
        </div>
 
      <button ion-button clear id="btnl" (click)="logout()">Logout</button>
  
        <div>
      <ion-img src="assets/imgs/tick.png" id="user"></ion-img>
        </div>


        <ion-list padding no-lines class="formcenter" >
       
          <div>
            {{userLogin?.username}}
            <br>
            {{userLogin?.phoneNumber}}
            <br>
            <ion-img src= '{{userLogin?.imgpath}'></ion-img>
          </div>

          <ion-item class="bottombtn">
           
              <button ion-button color="dark" outline id="btn1" (click)="callin()">Call in</button>
           
              <button ion-button color="danger" id="btn2" (click)="callout()">Call out</button>

          </ion-item>

        </ion-list>

        <div class="footer">
            <ion-img style="width: 100%; height: 100px;" src="assets/imgs/footer.png"></ion-img>
        </div>
      
</ion-content>
